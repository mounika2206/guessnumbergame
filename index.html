<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"

      />
      <link href="style.css" rel="stylesheet"/>

    <title>Guess my number Game</title>
  </head>
  <body>
    <header>
        <button class="again-btn">Again!</button>
        <p class="range">Choose a number between 1 and 20</p>
        <h1 class="title">Guess my Number Game</h1>
        
        <div class="number">?</div>
    </header>
    <div class="stat">
        <p class="message">Message</p>
        <span class="score">Score: 20</span></br>
        <span class="record">Highest Score:</span>
        <input class="guess-number"type="text"></br>
        <button class="check-btn">Check!</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
